    <div id="myCarousel" class="carousel slide" data-ride="carousel"  style="  height: 60%;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="  height: 60%;">
        <div class="item active">
          <img src="./../../assets/img/portfolio/cabin.png" alt="Los Angeles" style="width:100%; height: 60%;">
        </div>
  
        <div class="item">
          <img src="./../../assets/img/portfolio/cake.png" alt="Chicago" style="width:100%;height: 60%;">
        </div>
      
        <div class="item">
          <img src="./../../assets/img/portfolio/circus.png" alt="New york" style="width:100%;height: 60%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
